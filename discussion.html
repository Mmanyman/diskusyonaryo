<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comment System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .comment {
            margin-bottom: 15px;
        }
        .reply {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Comments</h1>
        <div id="comment-section">
            <div class="comment">
            </div>
        </div>
        
        <h2>Add a Comment</h2>
        <textarea id="new-comment" class="form-control" placeholder="Add a comment..."></textarea>
        <button class="btn btn-primary mt-2" onclick="addComment()">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="discussion.js"></script>
</body>
</html>
